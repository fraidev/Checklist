<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="titleHeader">CHECKLIST</span>
    <span class="example-spacer"></span>


    <span style="padding: 0 14px;">Usuario:</span>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of options" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>


    <mat-icon class="example-icon">add</mat-icon>
    <mat-icon class="example-icon">send</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<div class="mat-app-background basic-container">
</div>
